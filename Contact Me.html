<!---Contact Form Beginning--->
<div class="container" id="container">
  <h1 class="Contact">&bull; Contact Me &bull;</h1>
  <div class="underline">
  </div>
  <form method="post" id="contact_form" enctype="text/plain">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="Your name*" name="name" id="name_input" required>
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="Your email*" name="email" id="email_input" required>
    </div>
    <div class="telephone">
      <label for="telephone"></label>
      <input type="text" placeholder="Your phone number" name="telephone" id="telephone_input">
    </div>
    <div class="subject">
      <label for="subject"></label>
      <select placeholder="Subject line*" name="subject" id="subject_input" required>
        <option disabled hidden selected>Subject line*</option>
        <option>I'd like to ask a request</option>
        <option>I'd like to ask a question</option>
        <option>Other (Please state in message)</option>
      </select>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="I'd like to chat about*" id="message_input" cols="30" rows="5" required></textarea>
    </div>
    <div class="submit">
      <input type="submit" value="Send Message" id="form_button" />
    </div>
    <!---https://medium.com/@dmccoy/how-to-submit-an-html-form-to-google-sheets-without-google-forms-b833952cc175-->
    <!---https://www.google.com/search?rlz=1C1GCEV_enUS833US833&q=how+to+connect+json+file+with+html+file&spell=1&sa=X&ved=0ahUKEwjQwdfMsZHiAhWGu54KHSGjDXoQBQgoKAA&biw=1224&bih=920&safe=active&ssui=on--->
<!---JSON for Form--->
<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxuRBNU4E6MS6WWMmUDKaqv-zY0Yi2wBS_peYNKCIFDdP-4E0uw/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
<!---End JSON for Form---> 
  </form><!-- // End form -->
